[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tgbot-mcp"
version = "0.1.0"
description = "MCP сервер для работы с вашим аккаунтом Telegram через ChatGPT"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Generated by ChatGPT" }
]
license = { text = "MIT" }
dependencies = [
    "telethon>=1.41,<2.0",
    "mcp>=1.16,<2.0",
    "typer>=0.12,<0.20"
]

[project.scripts]
tgbot-mcp = "tgbot_mcp.cli:main"

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = ["src"]
